name: Auto-Merge Dev to Test

on:
  push:
    branches: [dev]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      was_merged: ${{ steps.merge.outputs.was_merged }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge dev into test
        id: merge
        run: |
          git checkout test
          if git merge --no-ff dev -m "Auto-merged dev into test"; then
            git push origin test
            echo "was_merged=true" >> $GITHUB_OUTPUT  # Set output
          else
            echo "was_merged=false" >> $GITHUB_OUTPUT
            exit 1  # Fail if merge conflicts
          fi
